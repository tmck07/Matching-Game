<!DOCTYPE html>
<html>
  <head>
    <title>Smiley Matching Game</title>
    <style type="text/css">
      div {
        position: absolute;
        width: 500px;
        height: 500px;
      }
      img {
        position: absolute;
      }
      #rightSide {
        left: 500px;
        border-left: 1px solid black;
      }
    </style>
  </head>

  <body id="theBody" onload="addSmiley()">
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <script>
      var numberOfFaces = 5;
      var theLeftSide = document.getElementById("leftSide");
      var theBody = document.getElementsByTagName("body")[0];

      function addSmiley() {
        for (i = 0; i < numberOfFaces; i++) {
          var randomTop = Math.floor(Math.random() * 400);
          console.log(randomTop);
          var randomLeft = Math.floor(Math.random() * 400);
          var thisSmiley = document.createElement("img");
          thisSmiley.src =
            "https://learn.nucamp.co/pluginfile.php/783/mod_page/content/9/smile.png";
          thisSmiley.style.top = randomTop + "px";
          thisSmiley.style.left = randomLeft + "px";
          theLeftSide.appendChild(thisSmiley);
        }
        var leftSideImages = theLeftSide.cloneNode(true);
        leftSideImages.removeChild(leftSideImages.lastChild);
        theRightSide = document.getElementById("rightSide");
        theRightSide.appendChild(leftSideImages);

        theLeftSide.lastChild.onclick = function nextLevel(event) {
          event.stopPropagation();
          numberOfFaces += 5;
          while (theLeftSide.firstChild)
            theLeftSide.removeChild(theLeftSide.firstChild);
          while (theRightSide.firstChild)
            theRightSide.removeChild(theRightSide.firstChild);
          addSmiley();
        };

        theBody.onclick = function gameOver() {
          alert("Game Over!");
          theBody.onclick = null;
          theLeftSide.lastChild.onclick = null;
        };
      }
    </script>
  </body>
</html>
